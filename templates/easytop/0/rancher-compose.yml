.catalog:
  name:  easytop
  version: 0
  description: easytop
  questions:
    - variable: DOMAIN_NAME
      label: nom de domaine
      description: |
      fully qualified domain name 
      mandatory
    - variable: VOLUME_PREFIX
      label: prefix
      description: |
      /home/rancher/easytop par exemple
    - variable: GOOGLE_UA
      label: GOOGLE_UA
      description: |
      Identifiant Google 
  shopping:
    retain_ip: true
    scale: 1
    start_on_create: true
  front:
    retain_ip: true
    scale: 1
    start_on_create: true
  redis:
    retain-ip: false
    scale: 1
    start_on_create: true
  backend:
    retain-ip: false
    scale: 1
    start_on_create: true